<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <h2 style="text-align: center;">Login with Social Media or Manually</h2>
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>
                <div class="col">
                    <a href="https://www.facebook.com/" target="_blank" class="fb btn"><i
                            class="fa fa-facebook fa-fw"></i>Login with Facebook</a>
                    <a href="https://www.linkedin.com/login" target="_blank" class="Linkedin btn"><i
                            class="fa fa-linkedin fa-fw"></i>Login with Linkedin</a>
                    <a href="https://accounts.google.com/accountchooser/signinchooser?flowName=GlifWebSignIn&flowEntry=AccountChooser"
                        target="_blank" class="google btn"><i class="fa fa-google fa-fw"></i>Login with Google+</a>
                </div>
                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or Sign in manually:</p>
                    </div>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" style="color: white;" class="btn">Sign up</a>
            </div>
            <div class="col">
                <a href="#" style="color: white;" class="btn">Forget password?</a>
            </div>
        </div>
    </div>
</body>

</html>
